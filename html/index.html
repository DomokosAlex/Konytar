<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Könyvtar</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body class="bg-dark">

    <div class="container my-3">
        <div class="row d-flex">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded border border-danger border-5">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav justify-content-center w-100">
                            <button onclick="Admin()" class="btn btn-outline-danger btn-lg me-2 my-3">Admin
                                Panel</button>
                            <button onclick="Elerheto()"
                                class="btn btn-outline-danger btn-lg me-2 my-3">Kölcsönzés</button>
                            <button onclick="Kivett()"
                                class="btn btn-outline-danger btn-lg me-2 my-3">Kölcsönzött</button>

                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>


    <div class="container rounded border border-danger border-5 text-center my-5" id="admin">

        <h1 class="text-white my-3">Könyv hozzáadási panel</h1>

        <div class="row my-5 p-3">
            <button class="btn btn-lg btn-block btn-outline-danger" onclick="addBook()">Hozzáadás</button>
        </div>

        <div class="row my-1" id="admincont">

        </div>

    </div>


    <div class="container rounded border border-danger border-5 text-center my-5" id="kivett">

        <h1 class="text-white my-3">Kölcsönzött könyvek</h1>

        <div class="row my-1" id="kolcsonzottkonyvek">

        </div>

        <div class="row">
            <h1 id="kdij" class="text-white text-center"></h1>
        </div>

    </div>


    <div class="container rounded border border-danger border-5 text-center my-5" id="elerheto">

        <h1 class="text-white my-3">Könyvtár</h1>

        <div class="row my-1" id="konyvtar">

        </div>

    </div>

    <script src="../js/kolcsonzes.js"></script>
    <script src="../js/navmutat.js"></script>


    <!--navbar-nak kell-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</html>
